<div class="col-lg-4">
    <div class="sidebar">
      <div class="row">
        <div class="col-lg-12">
          <div class="sidebar-item search">
            <form id="search_form" action="{% url 'search' %}" method="get">
                <input type="text" name="s" class="searchText" placeholder="type to search..." autocomplete="on">
            </form>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="sidebar-item recent-posts">
            <div class="sidebar-heading">
              <h2>Latest Posts</h2>
            </div>
            <div class="content">
              <ul>
                {% for item in post__list  %}
                  <li>
                    <a href="{{ item.get_absolute_url }}">
                      <h5>{{item.title}}</h5>
                    </a>
                    <span>{{item.created_at}}</span>
                  </li>
                {% endfor%}
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="sidebar-item categories">
            <div class="sidebar-heading">
              <h2>Categories</h2>
            </div>
            <div class="content">
              <ul>
                {% for item in categories %}
                  <li><a href="category/{{ item.slug }}/">- {{ item.title }}</a></li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="sidebar-item tags">
            <div class="sidebar-heading">
              <h2>Tag Clouds</h2>
            </div>
            <div class="content">
              <ul>
                {% for item in tags %}
                  <li><a href="tag/{{ item.slug }}/">{{item.title}}</a></li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
