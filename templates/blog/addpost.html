{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 style='padding: 117px 0px 55px 0px; text-align: center'>{{ title }}</h1>

    <form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data">
        <div class="row">
            {% csrf_token %}

            <div class="form-error">{{ form.non_field_errors }}</div>

            {% for f in form %}
                <div class="col-md-6">
{#                    <label class="form-label" for="{{ f.id_for_label }}">{{ <f></f>abel }}: </label>#}
                    {{ f }}
                </div>
            {% endfor %}


        </div>
        <button type="submit" class="default form__button" style="margin-top: 50px">Добавить</button>

    </form>
</div>
{% endblock %}
